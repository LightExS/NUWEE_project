<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Публікації</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 30px;
            background-color: #f9f9f9;
        }

        .articles-row {
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transition: transform 0.2s;
        }

        .articles-row:hover {
            transform: scale(1.02);
        }

        h4 {
            color: #343a40;
            text-decoration: none;
        }

        h5 {
            color: #6c757d;
        }

        p {
            color: #495057;
        }

        .img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .container-image {
            margin-top: 10px;
        }

        .clearfix {
            margin-top: 20px;
        }

        .articles-row a {
            text-decoration: none;
        }

        .articles-row a:hover h4 {
            text-decoration: underline;
        }

        .back-to-home {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="back-to-home">
            <a href="/" class="btn btn-primary">← Повернутись на Головну</a>
        </div>

        <h1 class="mb-4">Публікації</h1>

        {% if category %}
        <h3>{{ category }}</h3>
        {% endif %}

        <div class="row">
            {% for item in items %}
            <div class="col-md-6">
                <div class="articles-row">
                    <a href="{{ item.get_absolute_url }}">
                        <h4>{{ item.title }}</h4>
                    </a>
                    <h5>{{ item.pub_date|date:"j E Y"|safe|linebreaks }}</h5>
                    <p>{{ item.description|safe|escape|striptags|truncatewords_html:32 }}</p>
                    {% if item.images.all %}
                    <div class="container-image">
                        <img class="img" src="{{ item.images.all.0.image.url }}" alt="Article image" />
                    </div>
                    {% endif %}
                    <div class="clearfix"></div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
